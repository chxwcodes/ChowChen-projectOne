<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured: Contact</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/acf2ac11d5.js" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- SKIP LINK -->
    <a href="#mainContent" class="skip-link">Skip to main content.</a>

    <!-- HEADER SECTION -->
    <header class="contactHeader">
        <!-- Navigation -->
        <nav class="navBar">
            <div class="wrapper">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav> <!-- END nav -->
        
        <div class="wrapper">
            <h2>Get in touch</h2>
        </div> <!-- END wrapper -->
    </header> <!-- END header section -->

    <!-- EMAIL FORM SECTION -->
    <main class="emailMe" id="mainContent">
        <div class="wrapper">
            <form action="" class="emailForm">
                <fieldset>
                    <label for="emailerName" class="sr-only">Name</label>
                    <input type="email" id="emailerName" placeholder="Name">
                    
                    <label for="emailerEmail" class="sr-only">Email</label>
                    <input type="email" id="emailerEmail" placeholder="Email address">
                </fieldset>
                
            
                <label for="emailerMessage" class="sr-only">Message</label>
                <textarea id="emailerMessage" cols="30" rows="10" placeholder="Message"></textarea>
            
                <button type="submit">Submit</button>
            </form> <!-- END form -->
        </div>
        
    </main>

    <!-- ADDRESS SECTION -->
    <aside class="address">
        <div class="wrapper">
            <address>
                <p><a href="mailto:info@email.com" class="emailAddress">info@email.com</a></p>
            
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
        </div> <!--END wrapper-->
        
    </aside>

    <!-- FOOTER SECTION -->
    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
